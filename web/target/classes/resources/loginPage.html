<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<body>
<div class="container">
    <div class="row">
<!--        指定登录接口路径-->
        <form action="/authentication/form" method="post">
            <div class="jumbotron">
                <h1 class="display-4">Drama Security Login</h1>
                <p class="lead">Spring Security自定义用户认证登录Demo.  This is a simple spring security authenticate Demo.</p>
                <hr class="my-4">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">用户名</span>
                    </div>
<!--                输入框name属性指定为username-->
                    <input type="text" name="username" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm-password">密码</span>
                    </div>
<!--                    输入框name属性指定为password-->
                    <input type="password" name="password" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="validateCode">密码</span>
                    </div>
                    <!--                    输入框name属性指定为password-->
                    <input type="text" name="image" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm">
                    <img src="/code/image">
                </div>
                <button class="btn btn-primary btn-lg" type="submit" role="button">Login</button>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <div class="row">
        <!--        指定登录接口路径-->
        <form action="/authentication/mobile" method="post">
            <div class="jumbotron">
                <h1 class="display-4">Drama Security Login For Mobile</h1>
                <p class="lead">Spring Security自定义用户认证登录Demo.  This is a simple spring security authenticate Demo.</p>
                <hr class="my-4">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="mobileName">手机号码</span>
                    </div>
                    <!--                输入框name属性指定为username-->
                    <input type="text" name="mobile" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="smsCode">密码</span>
                    </div>
                    <!--                    输入框name属性指定为password-->
                    <input type="text" name="sms" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm">
                    <a class="btn btn-primary btn-sm" href="/code/sms?mobile=15602221650"/>
                </div>
                <button class="btn btn-primary btn-lg" type="submit" role="button">Login</button>
            </div>
        </form>
    </div>
</div>
<a class="btn" href="/auth/qq">QQ登录</a>

</body>
</html>
